# mkdocs.yml
site_name: "prettypyplot"
site_description: "Markov State Modelling of Protein Dynamics."
site_url: "https://braniii.github.io/prettypyplot"
repo_url: "https://github.com/braniii/prettypyplot"
edit_uri: "blob/main/docs/"
repo_name: "braniii/prettypyplot"
site_dir: "site"
copyright: Copyright &copy; 2023 Daniel Nagel
watch: [src/prettypyplot]

nav:
- Home:
  - Overview: index.md
  - Changelog: changelog.md
  - License: license.md
- Code Reference: reference/
- FAQ: faq.md
- Development:
  - Contributing: contributing.md

theme:
  name: material
  favicon: icon.png
  logo_slate_mode: logo_dark.png
  logo_default_mode: logo_light.png
  custom_dir: docs/overrides
  features:
  - content.code.annotate
  - navigation.tabs
  - navigation.top
  font:
    text: Source Sans Pro
    headline: Playfair Display
    code: Source Code Pro
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: white
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    toggle:
      icon: material/weather-night
      name: Switch to light mode

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - nl2br
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
- section-index
- search
- gen-files:
    scripts:
    - docs/gen_ref_nav.py
- literate-nav:
    nav_file: SUMMARY.md
- mkdocstrings:
    handlers:
      python:
        paths: [src]

extra_css:
  - css/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
  - icon: fontawesome/solid/globe
    link: https://braniii.github.io
  - icon: fontawesome/brands/github
    link: https://github.com/braniii
  - icon: fontawesome/brands/gitlab
    link: https://gitlab.com/braniii
